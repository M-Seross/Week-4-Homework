  <!-- Page Content -->
  <div class="container">
    <div id="highscores-row" class="row hide">
      <section class="col-lg-8 content-box">
        <h1>Highscores: Coding test</h1>
        <p>The top 5 scores are shown here:</p>
        <ol id="listHighscores"></ol>
          <div class="controls">
            <button id="reload-btn" class="btn-dark control" onClick="window.location.reload();">Return to start</button>
          </div>
      </section>
    </div>
    <div id="game-row" class="row">
      <main class="col-lg-8 content-box">
        <h1>The coding test</h1>
        <div class="timer hide">Time remaining: <span id="time">01:00</span></div>

          <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
              <button class="btn-dark">Answer 1</button>
              <button class="btn-dark">Answer 2</button>
              <button class="btn-dark">Answer 3</button>
              <button class="btn-dark">Answer 4</button>
            </div>
          </div>
          <div class="controls">
            <button id="start-btn" class="btn-dark control">Start</button>
            <button id="next-btn" class="btn-dark control hide">Next</button>
            <button id="end-btn" class="btn-dark control hide">View score</button>
          </div>
      </main>
    </div>
    <div id="feedback-row" class="row feedback-row">
      <div id="correct-feedback" class="col-lg-8 content-box correct feedback hide">
        <h1>Correct!</h1>
        <p>You have gained one point!</p>
      </div>
      <div id="incorrect-feedback" class="col-lg-8 content-box incorrect feedback hide">
        <h1>Not quite.</h1>
        <p>You have lost 5 seconds from the clock.</p>
      </div>
    </div>

    </div>
  </div>
